<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet">
  <link
      rel="stylesheet"
      href="style.css"
      media="screen"
      charset="utf-8">
</head>
<body class="page">
  <header class="header">
    <img src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
    <a
        class="more-inf"
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
    </a>
  </header>
  <main class="main">
    <section>
      <p id="add-tasks">
        <label for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task"class="task" type="text">
          <button class="button">Add</button>
        </div>
      </p>
    </section>
    <section>
      <h3 class="title">Todo</h3>
      <ul id="incomplete-tasks">
        <li>
          <input type="checkbox" class="tasks__checkbox">
          <label class="tasks__name">Pay Bills</label>
          <input type="text" class="task">
          <button class="button edit">Edit</button class="tasks__img">
          <button class="button delete">
            <img src="./remove.svg" alt="remove">
          </button>
        </li>
        <li class="edit-mode">
          <input type="checkbox" class="tasks__checkbox">
          <label class="tasks__name">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="button edit">Save</button class="tasks__img">
          <button class="button delete">
            <img src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </section>
    <section>
      <h3 class="title">Completed</h3>
      <ul id="completed-tasks">
        <li>
          <input type="checkbox" class="tasks__checkbox" checked>
          <label class="tasks__name">See the Doctor</label>
          <input type="text" class="task">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img src="./remove.svg" alt="remove" class="tasks__img">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
